<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>GameShop</title>
    <style>
      body {
        font-family: "Rubik", sans-serif;
        background-image: url("https://wallpapercave.com/wp/wp4806803.jpg");
      }

      .Registracija {
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <div class="container d-flex justify-content-center mt-5">
      <div class="col-lg-7 mt-5">
        <form
          class="border p-3 shadow-lg bg-light Registracija"
          action="/loguser"
          method="POST"
        >
          <h3 class="mt-3 mb-3 text-center">Prijava</h3>

          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="floatingInput"
              placeholder="name@example.com"
              name="email"
              required
            />
            <label for="floatingInput">Email adresa</label>
          </div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder="Password"
              name="password"
              required
            />
            <label for="floatingPassword">Lozinka</label>
          </div>
          <button class="btn btn-primary w-100 mt-3">Prijava</button>
          <p class="text-center mt-3">
            Nemate račun?
            <span class="text-primary"><a href="/">Registrirajte se</a></span>
          </p>
          {% with messages = get_flashed_messages() %} {% if messages %}
          <div class="container mt-3 d-flex justify-content-center">
            {% for message in messages %}
            <div
              class="alert alert-warning w-100 mt-2 text-center Message"
              role="alert"
              style="
                background-color: #007fff;
                color: #fff;
                opacity: 1 !important;
              "
            >
              {{message}}
            </div>
            {% endfor %}
          </div>
          {% endif %} {% endwith %}
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
